<ion-view>
  <ion-content>
    <div id="map" data-tap-disabled="true"></div>
    <!--<div ng-controller="MapCtrl">-->
    <div>
      <button ion-button full primary ng-click="start()">Start Tracking</button>
      <button ion-button full primary ng-click="stop()">Stop Tracking</button>
      <h4>Latitude: {{ lat }}</h4>
      <h4>Longitude: {{ lng }}</h4>
    </div>
  </ion-content>
</ion-view>
